name: CI for React Vite App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  

    - name: Navigate to frontend directory
      run: cd frontend 

    - name: Install dependencies
      run: |
        cd frontend  # Make sure we're in the frontend directory
        npm install   # Install dependencies

    - name: Build the project
      run: |
        cd frontend  # Ensure we are in the frontend directory
        npm run build  # Vite build command

    - name: Run the app preview to check for errors
      run: |
        cd frontend  # Ensure we are in the frontend directory
        npm run preview  # Vite preview command to check if the app runs correctly

    - name: Check for outdated dependencies
      run: |
        cd frontend  # Ensure we are in the frontend directory
        npm outdated  # Checks for outdated dependencies
